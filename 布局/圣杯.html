<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>圣杯</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 100%;
            height: 100%;
            display: flex;
        }
        .box1{
            width: 100px;
            background: red;
        }
        .box2{
            flex:1;
            height: 100px;
            background: #ccc;
        }
        .box3{
            width: 100px;
            background: blue;
        }
    </style>
  </head>
  <body>
     <!-- 圣杯布局(float + 负margin + padding + position) -->
    <div class="box">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
  </body>
</html>
