<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        const PENGDING = 'pengding';
        const FULFILLED = 'fulfilled';
        const REJECTED = 'rejected';

        class MyPromise {
            constructor(handler) {
                this.status = PENGDING;
                this.value = undefined;
                
                this.fulfilledQueues = [];
                this.rejectedQueues = [];

                try {
                    handler(this.resolve.bind(this), this.reject.bind(this));
                } catch (error) {
                    this.reject(error);
                }
            }
            resolve(value) {
                const run = () => {
                    if (this.status !== PENGDING) return;
                    const runFulfilled = value => {
                        let cb;
                        while(cb = this.fulfilledQueues.shift()) {
                            cb(value);
                        }
                    }
                    const runRejected = error => {
                        let cb;
                        while(cb = this.rejectedQueues.shift()) {
                            cb(error);
                        }
                    }

                    if (value instanceof MyPromise) {
                        value.then(value => {
                            this.value = value;
                            this.status = FULFILLED;
                            runFulfilled(value);
                        }, error => {
                            this.status = REJECTED;
                            this.value = error;
                            runRejected(error);
                        })
                    } else {
                        this.status = FULFILLED;
                        this.value = value;
                        runFulfilled(value);
                    }
                }

                setTimeout(run, 0);
            }
            reject(error) {
                const run = () => {
                    if (this.status !== PENGDING) return;
                    this.value = error;
                    this.status = REJECTED;
                    let cb;
                    while(cb = this.rejectedQueues.shift()) {
                        cb(error);
                    }
                }

                setTimeout(run, 0)
            }
            then(onFulfilled, onRejected) {
                const { value, status } = this;
                return new MyPromise((onFulfilledNext, onRejectedNext) => {
                    const fulfilled = value => {
                        try{
                            if (typeof onFulfilled !== 'function') {
                                onFulfilledNext(value);
                            } else {
                                let res = onFulfilled(value);
                                if (res instanceof MyPromise) {
                                    res.then(onFulfilledNext, onRejectedNext)
                                } else {
                                    onFulfilledNext(res);
                                }
                            }
                        }catch(error) {
                            onRejectedNext(error);
                        }
                    }
                    const rejected = error => {
                        try {
                            if(typeof onRejected !== 'function') {
                                onRejectedNext(error);
                            } else {
                                let res = onRejected(error);
                                if (res instanceof MyPromise) {
                                    res.then(onFulfilledNext, onRejectedNext)
                                } else {
                                    onFulfilledNext(res);
                                }
                            }
                        } catch (error) {
                            onRejectedNext(error);
                        }
                    }
                    switch (status) {
                        case PENGDING:
                            this.fulfilledQueues.push(fulfilled);
                            this.rejectedQueues.push(fulfilled);
                            break;
                        case FULFILLED:
                            debugger;
                            fulfilled(value);
                            break;
                        case REJECTED:
                            rejected(value);
                    }
                })
            }
            catch(onRejected) {
                return this.then(undefined, onRejected);
            }
            static resolve(value) {
                if (value instanceof MyPromise) return value;
                return new MyPromise(resolve => {
                    resolve(value);
                })
            }
            static reject(error) {
                return new MyPromise((resolve, reject) => {
                    reject(error);
                })
            }
            static all(list) {
                return new MyPromise((resolve, reject) => {
                    let arr = [];
                    let count = 0;
                    for (let [i, p] of list.entrise()) {
                        this.resolve(p).then(data => {
                            count ++;
                            arr[i] = data;
                            if (count === list.length) {
                                resolve(arr);
                            }
                        }, error => {
                            reject(error);
                        })
                    }
                })
            }
            static race(list) {
                return new MyPromise((resolve, reject) => {
                    for(let p of list) {
                        this.resolve(p).then(data=> {
                            resolve(data);
                        }, error => {
                            reject(error);
                        })
                    }
                })
            }
            finally(cb) {
                return this.then(value => {
                    MyPromise.resolve(cb()).then(() => value);
                }, reason => {
                    MyPromise.resolve(cb()).then(() => {
                        throw reason;
                    });
                })
            }
        }

        new MyPromise((resolve, reject) => {
            // resolve(888);
            reject('错误')
        }).then(data => {
            console.log(data);
            return '0000'
        }).then(data => {
            console.log(data);
        }).catch(error => {
            console.log(error);
        })
    </script>
